version: '3.8'

services:
  db:
    image: mongo:4.4
    container_name: main_mongo
    restart: unless-stopped
    volumes:
      - ./mongo/data:/data/db
      - ./mongo/config:/data/configdb
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
  web:
    build:  .
    container_name: main_web
    command: "java -jar /app.jar"
    restart: unless-stopped
    ports:
      - "8000:8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - db

